<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col justify-center min-h-screen">
  <div class="container flex flex-col items-center justify-center h-full mx-auto">
    <div class="flex w-full h-full my-auto xl:gap-14 md:gap-5">
      <div class="flex items-center justify-center w-full md:w-7/12 xl:p-12 lg:w-6/12">
        <div class="rounded-tl-3xl rounded-tr-[80px] w-full rounded-br-3xl rounded-bl-[80px] p-3 md:p-6 lg:p-10 flex items-center bg-[url('../src/img/auth-1-bg.png')] bg-cover bg-center">
          <div class="flex flex-col w-full h-full p-12 pb-6 bg-white rounded-3xl">
            <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Sign In</h3>
            <p class="mb-4 text-grey-700">Enter your email and password</p>
            <button class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium rounded-2xl text-grey-900 bg-grey-300">
              <img class="h-5 mr-2" src="../../img/logos/logo-google.png" alt="">
              Sign in with Google
            </button>
            <div class="flex items-center mb-3">
              <hr class="h-0 border-b border-solid border-grey-500 grow">
              <p class="mx-4 text-grey-600">or</p>
              <hr class="h-0 border-b border-solid border-grey-500 grow">
            </div>
            <label for="email" class="mb-2 text-sm text-grey-900">Email*</label>
            <input id="email" type="email" placeholder="mail@loopple.com" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none mb-7 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
            <label for="password" class="mb-2 text-sm text-grey-900">Password*</label>
            <input id="password" type="password" placeholder="Enter a password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
            <div class="flex flex-row justify-between mb-8">
              <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                <input type="checkbox" checked value="" class="sr-only peer">
                <div
                  class="w-5 h-5 bg-white border-2 rounded-sm border-grey-500 peer peer-checked:border-0 peer-checked:bg-purple-blue-500">
                  <img class="" src="../../img/icons/check.png" alt="tick">
                </div>
                <span class="ml-3 text-sm font-normal text-grey-900">Keep me logged in</span>
              </label>
              <a href="javascript:void(0)" class="mr-4 text-sm font-medium text-purple-blue-500">Forget password?</a>
            </div>
            <button class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white rounded-2xl bg-purple-blue-500">Sign In</button>
            <p class="text-sm leading-relaxed text-grey-900">Not registered yet? <span class="font-bold text-grey-700">Create an Account</span></p>
          </div>
        </div>
      </div>
      <div class="flex-col items-center justify-center hidden px-3 text-center md:w-5/12 lg:w-6/12 lg:text-start md:flex xl:px-24">
        <h1 class="mb-8 text-4xl font-extrabold leading-tight lg:text-6xl text-dark-grey-900">Make the best move to join our community! Ô∏è</h1>
        <p class="text-lg font-normal text-grey-700">Save hundreds of hours trying to create and develop a dashboard from scratch.</p>
      </div>
    </div>
  </div>
</body>
</html>
