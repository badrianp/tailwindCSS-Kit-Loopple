<!DOCTYPE html>
<html lang="en">

<head>

        <button class="flex items-center text-sm font-normal text-black transition duration-300 hover:text-gray-900">Log In</button>

      <div

        <a class="text-sm font-normal" href="javascript:void(0)">Product</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Features</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Pricing</a>

        <button class="flex items-center text-sm font-normal text-black transition duration-300 hover:text-gray-900">Log In</button>
        <button
          class="flex items-center px-4 py-2 text-sm font-bold transition duration-300 rounded-xl bg-purple-blue-100 text-purple-blue-600 hover:bg-purple-blue-600 hover:text-white">Sign
          Up</button>
      </div>
    </div>
    <div class="grid w-full h-full grid-cols-1 my-auto -mt-24 md:grid-cols-2 xl:gap-6 md:gap-5">
      <div class="flex flex-col justify-center col-span-1 mt-24 text-center md:text-start lg:pr-28">
        <h4 class="text-sm font-bold tracking-widest text-center lg:text-start text-primary">TRENDIEST TAILWIND
          TEMPLATES</h4>
        <h1 class="mb-8 text-4xl font-extrabold leading-tight text-center lg:text-start lg:text-6xl text-dark-grey-900">

          <button class="flex items-center py-4 text-sm font-bold text-white transition duration-300 px-7 bg-purple-blue-500 hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 rounded-2xl">Get
            started now</button>
          <button class="flex items-center py-4 text-sm font-medium transition duration-300 px-7 text-dark-grey-900 hover:text-dark-grey-800 rounded-2xl">
            <img class="h-5 mr-2" src="../../img/icons/play.png" alt="phone icon">

        </div>

          <div class="flex items-center">
            <div class="relative z-0 inline-block transition-all duration-300 ease-in-out border-4 border-white border-solid rounded-full cursor-pointer hover:z-10 shrink-0">
              <img alt="Pic" class="w-[35px] h-[35px] object-cover rounded-full inline-block shrink-0"
                src="../../img/avatars/avatar-1.jpeg">
            </div>
            <div class="relative z-0 inline-block -ml-5 transition-all duration-300 ease-in-out border-4 border-white border-solid rounded-full cursor-pointer hover:z-10 shrink-0">

            </div>
            <div class="relative z-0 inline-block -ml-5 transition-all duration-300 ease-in-out border-4 border-white border-solid rounded-full cursor-pointer hover:z-10 shrink-0">
              <img alt="Pic" class="w-[35px] h-[35px] object-cover rounded-full inline-block shrink-0"
                src="../../img/avatars/avatar-3.jpeg">
            </div>
          </div>
          <p class="w-1/2 text-sm text-grey-700">Join more than <span class="font-bold text-grey-900">3800+ Developers</span> that use our solution everyday</p>
        </div>
      </div>
      <div class="relative items-center justify-end hidden col-span-1 mt-24 md:flex">
        <div class="absolute w-9/12 bg-grey-400 -z-40 rounded-2xl h-4/5"></div>
        <img class="absolute left-0 rounded-lg shadow-2xl h-2/3 max-w-none" src="../../img/header-5.png"
          alt="header image">
