<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body class="min-h-screen">
  <div class="container h-screen mx-auto overflow-x-hidden">
    <div class="relative flex items-center justify-between w-full h-24 bg-white group shrink-0">
      <div>
        <img class="h-9" src="../../img/logos/logo-nav-0.png"></img>
      </div>
      <div class="items-center justify-between hidden gap-12 text-black md:flex">
        <a class="text-sm font-normal" href="javascript:void(0)">Product</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Features</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Pricing</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Company</a>
      </div>
      <div class="items-center hidden gap-8 md:flex">
        <button class="flex items-center text-sm font-normal text-black transition duration-300 hover:text-gray-900">Log In</button>
        <button
          class="flex items-center px-4 py-2 text-sm font-bold transition duration-300 rounded-xl bg-purple-blue-100 text-purple-blue-600 hover:bg-purple-blue-600 hover:text-white">Sign
          Up</button>
      </div>
      <button onclick="(() => { this.closest('.group').classList.toggle('open')})()" class="flex md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M3 8H21C21.2652 8 21.5196 7.89464 21.7071 7.70711C21.8946 7.51957 22 7.26522 22 7C22 6.73478 21.8946 6.48043 21.7071 6.29289C21.5196 6.10536 21.2652 6 21 6H3C2.73478 6 2.48043 6.10536 2.29289 6.29289C2.10536 6.48043 2 6.73478 2 7C2 7.26522 2.10536 7.51957 2.29289 7.70711C2.48043 7.89464 2.73478 8 3 8ZM21 16H3C2.73478 16 2.48043 16.1054 2.29289 16.2929C2.10536 16.4804 2 16.7348 2 17C2 17.2652 2.10536 17.5196 2.29289 17.7071C2.48043 17.8946 2.73478 18 3 18H21C21.2652 18 21.5196 17.8946 21.7071 17.7071C21.8946 17.5196 22 17.2652 22 17C22 16.7348 21.8946 16.4804 21.7071 16.2929C21.5196 16.1054 21.2652 16 21 16ZM21 11H3C2.73478 11 2.48043 11.1054 2.29289 11.2929C2.10536 11.4804 2 11.7348 2 12C2 12.2652 2.10536 12.5196 2.29289 12.7071C2.48043 12.8946 2.73478 13 3 13H21C21.2652 13 21.5196 12.8946 21.7071 12.7071C21.8946 12.5196 22 12.2652 22 12C22 11.7348 21.8946 11.4804 21.7071 11.2929C21.5196 11.1054 21.2652 11 21 11Z"
            fill="black" />
        </svg>
      </button>
      <div
        class="absolute flex md:hidden transition-all duration-300 ease-in-out flex-col items-start shadow-main justify-center w-full gap-3 overflow-hidden bg-white max-h-0 group-[.open]:py-4 px-4 rounded-2xl group-[.open]:max-h-64 top-full">
        <a class="text-sm font-normal" href="javascript:void(0)">Product</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Features</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Pricing</a>
        <a class="text-sm font-normal" href="javascript:void(0)">Company</a>
        <button class="flex items-center text-sm font-normal text-black transition duration-300 hover:text-gray-900">Log In</button>
        <button
          class="flex items-center px-4 py-2 text-sm font-bold transition duration-300 rounded-xl bg-purple-blue-100 text-purple-blue-600 hover:bg-purple-blue-600 hover:text-white">Sign
          Up</button>
      </div>
    </div>
    <div class="grid w-full h-full grid-cols-1 my-auto -mt-24 lg:grid-cols-2 xl:gap-6 md:gap-5">
      <div class="flex flex-col justify-center col-span-1 mt-24 text-center lg:text-start lg:pr-28">
        <h1 class="mb-6 text-4xl font-extrabold leading-tight text-center lg:text-start lg:text-6xl text-dark-grey-900">
          Improve your workflow with Windbase</h1>
        <p class="text-base font-normal mb-9 text-grey-700">Save hundreds of hours trying to create and develop a <br> dashboard from scratch. The fastest, most responsive & <br> trendiest dashboard is here. Seriously.</p>
        <div class="flex flex-col items-center gap-4 mb-12 lg:flex-row">
          <button class="flex items-center py-4 text-sm font-bold text-white transition duration-300 px-7 bg-purple-blue-500 hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 rounded-2xl">Get
            started now</button>
          <button class="box-border flex items-center py-4 text-sm font-medium transition duration-300 border border-solid border-grey-500 px-7 text-dark-grey-900 hover:text-dark-grey-800 hover:bg-gray-100 rounded-2xl">
            Sign up
          </button>
        </div>
      </div>
      <div class="hidden lg:flex absolute bottom-0 right-0 w-3/12 lg:w-6/12 h-5/6 bg-contain bg-no-repeat bg-right mr-8 xl:mr-28 bg-[url('../src/img/header-9-bg.png')]"></div>
      <div class="z-50 my-auto w-6/12 right-0 hidden lg:flex justify-center items-center h-5/6 bottom-0 absolute bg-right bg-contain bg-no-repeat bg-[url('../src/img/header-9.png')]">
      </div>
    </div>
  </div>
</body>

</html>
