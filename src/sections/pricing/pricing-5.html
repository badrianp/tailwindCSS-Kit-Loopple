<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col justify-center min-h-screen">
  <div class="w-full">
    <div class="container flex flex-col mx-auto my-24 gap-14">
      <div class="flex flex-col items-center justify-center w-full text-center gap-y-3">
        <h2 class="text-4xl font-extrabold text-dark-grey-900">Choose a plan based on your needs</h2>
        <p class="text-base leading-7 text-dark-grey-600">Quam quisque id diam vel quam elementum pulvinar etiam in hendrerit.</p>
      </div>
      <div class="flex flex-col items-center gap-8">
        <fieldset name="pricing" data-radio="true" class="flex flex-col items-center gap-y-10 lg:w-1/2" action="">
          <div class="flex items-center justify-center w-full">
            <input id="plan-1" value="plan-1" name="pricing" type="radio" class="sr-only peer">
            <label data-label="card-label" for="plan-1" onclick='this.querySelector("label").click();' class="box-border flex flex-row items-center w-full px-8 py-12 m-px bg-white border border-solid cursor-pointer select-none peer-checked:m-0 selected group border-grey-500 peer-checked:border-2 peer-checked:border-purple-blue-500 gap-y-10 rounded-3xl gap-x-8">
              <label class="relative inline-flex items-center cursor-pointer select-none" for="plan-1-box">
                <input type="radio" class="sr-only peer" name="pricing-box" id="plan-1-box">
                <div
                  class="w-6 h-6 bg-white border-2 rounded-md border-grey-500 peer-checked:border-0 peer-checked:bg-purple-blue-500">
                  <img class="" src="../../img/icons/check.png" alt="tick">
                </div>
              </label>
              <div class="flex flex-col items-start justify-between gap-y-3">
                <h3 class="text-4xl font-extrabold leading-tight text-dark-grey-900">$99 <span class="text-base font-medium leading-7">/mo</span></h3>
                <p class="text-base font-bold leading-7 text-purple-blue-500">Simple monthly plan</p>
              </div>
            </label>
          </div>
          <div class="flex items-center justify-center w-full">
            <input id="plan-2" value="plan-2" name="pricing" type="radio" checked class="sr-only peer">
            <label data-label="card-label" for="plan-2" onclick='this.querySelector("label").click();' class="box-border flex flex-row items-center w-full px-8 py-12 m-px bg-white border border-solid cursor-pointer select-none peer-checked:m-0 group border-grey-500 peer-checked:border-2 peer-checked:border-purple-blue-500 gap-y-10 rounded-3xl gap-x-8">
              <label for="plan-2-box" class="relative inline-flex items-center cursor-pointer select-none">
                <input type="radio" checked name="pricing-box" class="sr-only peer" id="plan-2-box">
                <div
                  class="w-6 h-6 bg-white border-2 rounded-md border-grey-500 peer-checked:border-0 peer-checked:bg-purple-blue-500">
                  <img class="" src="../../img/icons/check.png" alt="tick">
                </div>
              </label>
              <div class="flex flex-col items-start justify-between gap-y-3">
                <h3 class="text-4xl font-extrabold leading-tight text-dark-grey-900">$69 <span class="text-base font-medium leading-7">/mo</span></h3>
                <p class="text-base font-bold leading-7 text-purple-blue-500">Simple monthly plan</p>
              </div>
              <div class="flex items-center justify-center ml-auto">
                <div class="flex items-center justify-center px-3 py-2 text-green-500 bg-green-100 rounded-full">
                  <p class="text-xs font-bold leading-normal">Save 30% annually</p>

                </div>
              </div>
            </label>
          </div>
          <button type="submit" class="w-full px-4 py-3 text-sm font-bold text-white transition duration-300 border border-solid hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 border-purple-blue-500 bg-purple-blue-500 rounded-2xl">Get Started Now</button>
          <p class="text-sm font-normal text-dark-grey-600">30 Days Moneyback Guarantee</p>
        </fieldset>
      </div>
    </div>
  </div>
</body>
</html>
